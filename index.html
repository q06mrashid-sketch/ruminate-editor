<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruminate CMS Editor</title>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; line-height: 1.5; }
    h1 { text-align: center; }
    #editor { display: none; }
    .row { display:flex; gap:10px; margin-bottom:10px; align-items:center; }
    .row label { width:140px; font-weight:600; }
    .row input[type="text"] { flex:1; padding:8px; }
    .row button { padding:8px 12px; }
    .list { margin-top:18px; }
    .hint { color:#666; font-size:13px; margin-bottom:12px; }
    .topbar { display:flex; gap:10px; justify-content:center; margin-bottom:12px; }
    .topbar button { padding:6px 10px; }
  </style>
</head>
<body>
  <div id="editor">
    <h1>Ruminate CMS</h1>

    <div class="topbar">
      <button id="resetAuth">Reset page password</button>
      <button id="setAnon">Set Supabase anon key</button>
    </div>

    <div class="hint">
      Keys used by the app: <b>special 1</b>, <b>special 2</b>, <b>rumi quote</b>.
      Changes here are stored centrally in Supabase and the app fetches them on launch.
    </div>

    <form id="addForm" class="row">
      <input id="newKey" type="text" placeholder="key e.g. special 1" required />
      <input id="newVal" type="text" placeholder="value text" required />
      <button type="submit">Add / Update</button>
    </form>

    <div id="list" class="list"></div>
  </div>

  <script>
    // ---------- CONFIG ----------
    const FUNCTIONS_URL_DEFAULT = "https://eamewialuovzguldcdcf.functions.supabase.co";
    const WRITE_SECRET = "Misterbignose12!";     // checked server-side in cms-set
    const VIEW_PASSWORD = "Misterbignose12!";    // simple UI gate for this page

    // Allow overrides via localStorage if needed
    const FUNCTIONS_URL = localStorage.getItem('cmsFunctionsUrl') || FUNCTIONS_URL_DEFAULT;

    // ---------- UI PASSWORD GATE ----------
    function showEditor() {
      document.getElementById('editor').style.display = 'block';
      localStorage.setItem('ruminateAuth', 'true');
    }
    async function requirePagePassword() {
      if (localStorage.getItem('ruminateAuth') === 'true') return true;
      const entered = prompt("Enter page password:");
      if (entered === VIEW_PASSWORD) {
        showEditor();
        return true;
      }
      alert('Incorrect password.');
      return false;
    }

    // ---------- ANON KEY HANDLING ----------
    function getAnon() {
      return localStorage.getItem('cmsAnon') || '';
    }
    function ensureAnon() {
      let anon = getAnon();
      if (!anon) {
        anon = prompt("Paste your Supabase ANON key (starts with eyJ...)");
        if (!anon) {
          alert('Anon key is required to read/write.');
          return null;
        }
        localStorage.setItem('cmsAnon', anon);
      }
      return anon;
    }

    // ---------- API ----------
    async function apiGetAll() {
      const anon = ensureAnon();
      if (!anon) throw new Error('Missing anon');
      const res = await fetch(`${FUNCTIONS_URL}/cms-get`, {
        headers: { 'Authorization': `Bearer ${anon}` }
      });
      if (!res.ok) throw new Error(`GET failed: ${res.status}`);
      return await res.json(); // { key: value, ... }
    }

    async function apiUpsert(key, value) {
      const anon = ensureAnon();
      if (!anon) throw new Error('Missing anon');
      const res = await fetch(`${FUNCTIONS_URL}/cms-set`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${anon}`,
          'content-type': 'application/json',
          'x-cms-secret': WRITE_SECRET
        },
        body: JSON.stringify({ key, value })
      });
      const out = await res.json().catch(()=>({}));
      if (!res.ok) throw new Error(out.error || `Save failed (${res.status})`);
      return out;
    }

    // ---------- RENDER ----------
    function renderList(map) {
      const list = document.getElementById('list');
      list.innerHTML = '';
      const keys = Object.keys(map || {}).sort();
      if (keys.length === 0) {
        list.innerHTML = '<div>No entries yet.</div>';
        return;
      }
      keys.forEach(k => {
        const row = document.createElement('div');
        row.className = 'row';

        const lab = document.createElement('label');
        lab.textContent = k;
        row.appendChild(lab);

        const inp = document.createElement('input');
        inp.type = 'text';
        inp.value = map[k] || '';
        row.appendChild(inp);

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = async () => {
          try {
            await apiUpsert(k, inp.value);
            alert('Saved');
          } catch (e) {
            alert(e.message || 'Save failed');
          }
        };
        row.appendChild(saveBtn);

        list.appendChild(row);
      });
    }

    // ---------- LOAD / INIT ----------
    async function loadAll() {
      try {
        const data = await apiGetAll();
        renderList(data);
      } catch (e) {
        alert(e.message || 'Load failed');
      }
    }

    // ---------- EVENTS ----------
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const key = (document.getElementById('newKey').value || '').trim();
      const val = document.getElementById('newVal').value || '';
      if (!key) return;
      try {
        await apiUpsert(key, val);
        document.getElementById('newKey').value = '';
        document.getElementById('newVal').value = '';
        await loadAll();
      } catch (e) {
        alert(e.message || 'Save failed');
      }
    });

    document.getElementById('resetAuth').addEventListener('click', () => {
      localStorage.removeItem('ruminateAuth');
      alert('Page password reset. Reload to re-enter.');
    });

    document.getElementById('setAnon').addEventListener('click', () => {
      const current = getAnon();
      const next = prompt('Paste your Supabase ANON key:', current || '');
      if (next) {
        localStorage.setItem('cmsAnon', next);
        alert('Anon key saved.');
      }
    });

    // ---------- BOOT ----------
    (async () => {
      const ok = await requirePagePassword();
      if (!ok) return;
      if (!ensureAnon()) return;
      await loadAll();
    })();
  </script>
</body>
</html>
